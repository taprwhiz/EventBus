apply plugin: 'java'

group = 'de.greenrobot.eventbus'
version = '2.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile('com.google.android:android:1.6_r2')
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}